    <div class="row no-gutters" style="margin-top: 70px;">

      <div class="container ">
        <h4 class="text-center font-weight-bold m-4"></h4>
        <div class="container">
            <div class="alert bg-custom" role="alert">
                Pastikan Anda Mengisi Form Dengan Benar
              </div>
              <div class="row">
                <form class="col" id="order-form">
                  <div class="form-group w-50 mbl2">
                      <label for="exampleFormControlInput1">Nama</label>
                      <input type="text" class="form-control" id="nama" placeholder="Nama">
                  </div>
                  <div class="form-group w-50">
                      <label for="exampleFormControlTextarea1">Alamat</label>
                      <textarea class="form-control" id="alamat" rows="3"></textarea>
                  </div>
                  <div class="form-group w-50">
                      <label for="exampleFormControlSelect1">Jumlah Pesanan</label>
                      <select class="form-control" id="jumlahPesanan">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                      </select>
                  </div>
                  <div class="form-group w-50">
                      <label for="exampleFormControlTextarea1">Tinggalkan Pesan Kepada Penjual</label>
                      <textarea class="form-control" id="pesanKepada" rows="3"></textarea>
                  </div>
                  <div class="form-group w-50">
                      <label for="exampleFormControlSelect1">Pilih jenis Pembayaran</label>
                      <select class="form-control" id="jenisPembayaran">
                          <option>COD</option>
                          <option>BRI</option>
                          <option>BCA</option>
                          <option>Kartu Kredit/Debit</option>
                      </select>
                  </div>
                  <button class="btn btn-danger" id="buatPesanan">Buat Pesanan</button>
              </form>
              <div id="outputPesanan" class="bahrul-custom">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Cek apakah ada data pesanan di localStorage
      var savedPesanan = localStorage.getItem("pesanan");
      if (savedPesanan) {
          document.getElementById("outputPesanan").innerHTML = savedPesanan;
      }
   
      document.getElementById("buatPesanan").addEventListener("click", function() {

          alert ("anda telah membuat pesanan")
          // Ambil nilai dari form
          var nama = document.getElementById("nama").value;
          var alamat = document.getElementById("alamat").value;
          var jumlahPesanan = parseInt(document.getElementById("jumlahPesanan").value);
          var pesanKepada = document.getElementById("pesanKepada").value;
          var jenisPembayaran = document.getElementById("jenisPembayaran").value;

          // Hitung total pesanan (harga 300,000 per barang)
          var totalHarga = jumlahPesanan * 300000;

          // Tampilkan semua informasi pesanan
          var resultHtml = "<h2>Detail Pesanan:</h2>";
          resultHtml += "<p><strong>Nama:</strong> " + nama + "</p>";
          resultHtml += "<p><strong>Alamat:</strong> " + alamat + "</p>";
          resultHtml += "<p><strong>Jumlah Pesanan:</strong> " + jumlahPesanan + " barang</p>";
          resultHtml += "<p><strong>Tinggalkan Pesan Kepada Penjual:</strong> " + pesanKepada + "</p>";
          resultHtml += "<p><strong>Jenis Pembayaran:</strong> " + jenisPembayaran + "</p>";
          resultHtml += "<p><strong>Total Pesanan:</strong> Rp " + totalHarga.toLocaleString() + "</p>";
          
          // Tambahkan pesan "Barang segera diantar"
          resultHtml += "<p>Barang segera diantar</p>";

          // Tampilkan hasil di dalam elemen dengan ID "outputPesanan"
          document.getElementById("outputPesanan").innerHTML = resultHtml;

          // Simpan data pesanan ke localStorage
          localStorage.setItem("pesanan", resultHtml);
      });
  </script>
