            Search

          </h5>
        </div>

    <div class="row no-gutters">
      <div class="col-lg-12">
        <h4 class="text-center m-4"></h4>
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3962.4573880236585!2d111.3387569749947!3d-6.713902293281916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e77259c8e06b1a1%3A0x6f5cad49fe406b39!2sEndy%20sport!5e0!3m2!1sid!2sid!4v1695302061083!5m2!1sid!2sid"

                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
            <div class="col-lg-7 pl-5 m-auto">
              <h1>
                Interested to work together? <br />
                Let's talk
              </h1>
              <form action="">
                <div class="row">
                  <div class="col-6">
                    <input
                      type="text"
                      class="form-control p-2"
                      placeholder="Name"
                    />
                  </div>
                  <div class="col-6">
                    <input
                      type="text"
                      class="form-control p-2"
                      placeholder="Email"
                    />
                  </div>
                  <div class="col-12">
                    <textarea
                      name=""
                      id=""
                      cols="30"
                      rows="5"
                      class="form-control mt-3"
                      placeholder="Message"
                    ></textarea>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-warning p-2 mt-3 px-4">
                      Send Message
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
